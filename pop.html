<html>
    <head>
        <title>kashaf</title>
    </head>
    <body>
        <h1>JavaScript Array pop() Method</h1>
        <p id="name1"></p>
        <p id="name2"></p>
        <p id="name3"></p>
        <script>
        var name=["kashaf","ayman","haifa"]
        document.getElementById("name1").innerHTML = name;
        name.pop();
        document.getElementById("name2").innerHTML = name;
        name.pop();
        document.getElementById("name3").innerHTML = name;
        name.pop();

        </script>
    </body>
</html>
